<body>
    <!--------------Original------------------->
    <header>
        <script>
            function homeClick(url){
                location = url;
            }
        </script>
        <img title="logo" class="logo" alt="logo" src="../logo.png" onclick="homeClick('../main.html')">
    </header>
    <!----------------------------------------->
    <!--
    <header>

    <div id="gameContainer" class="game-play-area">
        <!--
        <h2>Tic Tac Toe</h2>
        -->
        <div id="difficultySelection">
            <label><!--Difficulty-->難易:</label>
            <input type="radio" name="difficulty" id="easy" value="easy"> <!--Easy-->簡単
            <input type="radio" name="difficulty" id="medium" value="medium" checked> <!--Medium-->中
            <input type="radio" name="difficulty" id="hard" value="hard"> <!--Hard-->難しい
        </div>
        <div id="gameBoard" class="board">
            <!-- Creating 9 cells for the Tic Tac Toe grid -->
            <button class="cell" data-cell-index="0"></button>
            <button class="cell" data-cell-index="1"></button>
            <button class="cell" data-cell-index="2"></button>
            <button class="cell" data-cell-index="3"></button>
            <button class="cell" data-cell-index="4"></button>
            <button class="cell" data-cell-index="5"></button>
            <button class="cell" data-cell-index="6"></button>
            <button class="cell" data-cell-index="7"></button>
            <button class="cell" data-cell-index="8"></button>
        </div>
        <div id="resultDisplay">プレイヤー X ターン</div>
        <button id="restartButton" onclick="restartGame()"><!--Restart Game-->リスタート</button>
    </div>
